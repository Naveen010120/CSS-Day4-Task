<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 500px;
            height: 500px;
            border: 1px solid;
            position: relative;
            left: 500px;
            box-shadow: 10px 10px 10px;
        }

        .child1 {
            width: 150px;
            height: 150px;
            background-color:aqua;
            position: absolute;
            top: 0px;
        }
        .child2 {
            width: 150px;
            height: 150px;
            background-color:blueviolet;
            position: absolute;
            top: 70px;
            left: 50px;
        }
        .child3{
            width: 150px;
            height: 150px;
            background-color:black;
            position: absolute;
            top: 140px;
            left: 90px;
            z-index: 1;
        }
        .child5 {
            width: 150px;
            height: 150px;
            background-color:blue;
            position: absolute;
            top: 220px;
            left: 170px;
        }
        .child6 {
            width: 150px;
            height: 150px;
            background-color:brown;
            position: absolute;
            bottom: 50px;
            right: 100px;
        }
        .child7 {
            width: 150px;
            height: 150px;
            background-color:chartreuse;
            position: absolute;
            bottom: 0px;
            right: 0px;
        }
        .child8{
            width: 150px;
            height: 150px;
            background-color:chocolate;
            position: absolute;
            top: 0px;
            right: 0px;
        }
        .child9 {
            width: 150px;
            height: 150px;
            background-color:darkgrey;
            position: absolute;
            top: 70px;
            right: 50px;
        }
        .child10{
            width: 150px;
            height: 150px;
            background-color:darkcyan;
            position: absolute;
            top: 140px;
            right: 100px;
        }
    
        .child11 {
            width: 150px;
            height: 150px;
            background-color:pink;
            position: absolute;
            bottom: 50px;
            left: 90px;
        }
        .child12 {
            width: 150px;
            height: 150px;
            background-color:red;
            position: absolute;
            bottom: 0px;
            left: 0px;
        }
        
    </style>
</head>

<body>
    <div class="parent">
        <div class="child1"></div>
        <div class="child2"></div>
        <div class="child3"></div>
        <div class="child4"></div>
        <div class="child5"></div>
        <div class="child6"></div>
        <div class="child7"></div>
        <div class="child8"></div>
        <div class="child9"></div>
        <div class="child10"></div>
        <div class="child11"></div>
        <div class="child12"></div>
    </div>
</body>

</html>
